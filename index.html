<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI-powered voice-controlled To-Do List using JavaScript and Web Speech API.">
  <title>AI Voice To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ AI Voice To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task..." aria-label="Task input" />
    <div class="buttons">
      <button onclick="addTask()">Add Task</button>
      <button onclick="startListening()">🎤 Speak Task</button>
    </div>
    <ul id="taskList" aria-label="Task list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
